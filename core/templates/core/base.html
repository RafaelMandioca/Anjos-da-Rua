{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <title>{% block title %}Anjos da Rua{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

    <main class="container">

</body>
</html>
