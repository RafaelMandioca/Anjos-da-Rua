{% extends 'core/base.html' %}

{% block title %}Lista de CRMVs{% endblock %}

{% block content %}
    <h1>CR शक्ति</h1>
    <a href="{% url 'crmv-create' %}" class="btn">Adicionar CRMV</a>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for crmv in object_list %}
            <tr>
                <td>{{ crmv.numero }}</td>
                <td>{{ crmv.estado }}</td>
                <td>
                    <a href="{% url 'crmv-detail' crmv.pk %}">Ver</a>
                    <a href="{% url 'crmv-update' crmv.pk %}">Editar</a>
                    <a href="{% url 'crmv-delete' crmv.pk %}">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum CRMV cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
