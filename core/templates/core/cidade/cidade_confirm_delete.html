{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Cidade{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Cidade</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-btn-wrapper">
            <a href="{% url 'cidade-list' %}" class="btn btn-acc-back btn-back">Cancelar</a>
            <button type="submit" class="btn btn-acc-delete">Sim</button>
        </div>
    </form>
{% endblock %}
