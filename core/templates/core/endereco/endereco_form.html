{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Endereço{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Endereço</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-btn-wrapper">
            <button type="submit" class="btn">Salvar</button>
            <a href="{% url 'endereco-list' %}" class="btn">Cancelar</a>
        </div>
    </form>
{% endblock %}
