{% extends 'core/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Tem certeza que deseja excluir o endereço "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'endereco-list' %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
