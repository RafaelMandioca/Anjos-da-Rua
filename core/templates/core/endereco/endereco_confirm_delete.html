{% extends 'core/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Tem certeza que deseja excluir o endereço "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-btn-wrapper">
            <a href="{% url 'endereco-list' %}" class="btn btn-acc-back btn-back">Cancelar</a>
            <button type="submit" class="btn btn-acc-deleter">Sim</button>
        </div>
    </form>
{% endblock %}
