{% extends 'core/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h1>{{ form_title }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn">Salvar</button>
        <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn">Cancelar</a>
    </form>
{% endblock %}
