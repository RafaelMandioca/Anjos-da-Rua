{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Veterinário{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Veterinário</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Salvar</button>
    </form>
{% endblock %}
